<div class="container mt-4">
  <h2>Edit Supplier</h2>
  <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>Name</label>
      <input formControlName="name" class="form-control" />
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input formControlName="contactEmail" type="email" class="form-control" />
    </div>
    <div class="mb-3">
      <label>Contact Number</label>
      <input formControlName="contactNumber" class="form-control" />
    </div>
    <div class="mb-3">
      <label>Address</label>
      <textarea formControlName="address" class="form-control"></textarea>
    </div>
    <button class="btn btn-success" [disabled]="supplierForm.invalid">Update</button>
  </form>
</div>

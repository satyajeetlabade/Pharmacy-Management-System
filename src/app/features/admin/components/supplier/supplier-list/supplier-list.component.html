<div class="container mt-4">
  <h2>Supplier List</h2>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Contact Number</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let supplier of suppliers">
        <td>{{ supplier.name }}</td>
        <td>{{ supplier.contactEmail }}</td>
        <td>{{ supplier.contactNumber }}</td>
        <td>{{ supplier.address }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="editSupplier(supplier.id)">Edit</button>
           <button class="btn btn-danger btn-sm ms-2" (click)="deleteSupplier(supplier.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

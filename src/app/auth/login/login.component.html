<div class="container mt-5">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
    <div class="mb-3">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control"
             [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
        Please enter a valid email.
      </div>
    </div>

    <div class="mb-3">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" class="form-control"
             [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
        Password is required.
      </div>
    </div>

    <div *ngIf="loginError" class="text-danger mb-3">
      {{ loginError }}
    </div>

    <button class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>

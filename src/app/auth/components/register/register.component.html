<div class="h-100 w-100 d-flex align-items-center justify-content-center mt-5"
  style="padding: 1.5rem; overflow: hidden;">

  <div class="row w-100 shadow-lg rounded-4 overflow-hidden align-items-stretch justify-content-center"
    style="max-width: 950px; min-height: 450px; background: rgba(255,255,255,0.7); backdrop-filter: blur(6px) saturate(120%);">

    <!-- Register Section (Left) -->
    <div class="col-lg-5 col-md-6 d-flex align-items-center justify-content-center position-relative"
      style="background: linear-gradient(120deg, #f4fdf8 80%, #e8f5f0 100%); min-height: 450px; padding: 2rem 1rem;">

      <!-- Decorative Circles -->
      <div style="position: absolute; top: 24px; left: 24px; width: 70px; height: 70px;
                  background: radial-gradient(circle, rgba(25,135,84,0.12) 60%, transparent 100%);
                  border-radius: 50%; z-index: 0;"></div>
      <div style="position: absolute; bottom: 24px; right: 24px; width: 55px; height: 55px;
                  background: radial-gradient(circle, rgba(25,135,84,0.10) 60%, transparent 100%);
                  border-radius: 50%; z-index: 0;"></div>

      <!-- Register Form Card -->
      <div class="card shadow rounded-4 border-0 w-100 mx-2"
        style="z-index: 1; background: rgba(255,255,255,0.94); padding: 1.5rem 1.25rem;">
        <div class="card-header bg-success text-white text-center py-3 rounded-top-4"
          style="background: linear-gradient(90deg, #198754 80%, #43c59e 100%);">
          <h4 class="mb-0 fw-bold d-flex justify-content-center align-items-center gap-2">
            <i class="bi bi-person-plus-fill fs-5"></i> Create Your Account
          </h4>
        </div>
        <div class="card-body p-0 pt-4 bg-light-subtle">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

            <!-- Name -->
            <div class="mb-3">
              <label for="name" class="form-label fw-semibold">Full Name</label>
              <input id="name" type="text" formControlName="name" class="form-control shadow-sm" placeholder="John Doe"
                [ngClass]="{'is-invalid': registerForm.get('name')?.invalid && registerForm.get('name')?.touched}" />
              <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
                class="invalid-feedback">
                Name is required.
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Email</label>
              <input id="email" type="email" formControlName="email" class="form-control shadow-sm"
                placeholder="you@example.com" autocomplete="email"
                [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}" />
              <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                class="invalid-feedback">
                Valid email required.
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label fw-semibold">Password</label>
              <input id="password" type="password" formControlName="password" class="form-control shadow-sm"
                placeholder="********" autocomplete="new-password"
                [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}" />
              <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                class="invalid-feedback">
                Password is required.
              </div>
            </div>

            <!-- Submit -->
            <div class="d-grid">
              <button type="submit" class="btn btn-success fw-semibold py-2"
                style="font-size: 1rem; box-shadow: 0 2px 8px #19875444;"
                [disabled]="registerForm.invalid || isSubmitting">
                <span *ngIf="!isSubmitting">
                  <i class="bi bi-person-check-fill me-2"></i> Register
                </span>
                <span *ngIf="isSubmitting">
                  <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                  Creating Account...
                </span>
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>

    <!-- Login Promo Section (Right) -->
    <div class="col-lg-7 col-md-6 d-flex align-items-center justify-content-center"
      style="background: linear-gradient(135deg, #157347 80%, #0a3622 100%); min-height: 450px; padding: 2rem 1rem;">
      <div class="card rounded-4 text-white text-center shadow-lg w-100 mx-2 my-3 border-0"
        style="background: rgba(21, 115, 71, 0.94); padding: 2.25rem 2rem;">
        <div class="card-body d-flex flex-column justify-content-center align-items-center h-100">
          <h2 class="fw-bold mb-3" style="text-shadow: 1px 1px 2px #00000060;">
            <i class="bi bi-box-arrow-in-right me-2"></i> Already a memeber?
          </h2>
          <p class="mb-3 px-2 small" style="text-shadow: 1px 1px 2px #00000060;">
            Login to PharmacyHub to manage your inventory, orders, and analytics seamlessly.
          </p>
          <p class="small mb-4 px-3" style="text-shadow: 1px 1px 2px #00000060;">
            Empower your pharmacy with real-time stock tracking, vendor management, and reporting.
          </p>

          <a routerLink="/login" class="btn btn-outline-light rounded-pill px-4 py-2 fw-semibold shadow-sm"
            style="border-width: 2px; font-size: 1.1rem;">
            Go to Login
          </a>


        </div>
      </div>
    </div>

  </div>
</div>

<div class="container py-5">
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-header bg-success text-white rounded-top-4 d-flex align-items-center">
      <i class="bi bi-truck me-2 fs-5"></i>
      <h5 class="mb-0">Supplier List</h5>
    </div>

    <div class="card-body bg-white">
      <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle">
          <thead class="table-success">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Contact Number</th>
              <th>Address</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let supplier of suppliers">
              <td>{{ supplier.name }}</td>
              <td>{{ supplier.contactEmail }}</td>
              <td>{{ supplier.contactNumber }}</td>
              <td>{{ supplier.address }}</td>
              <td>
                <button class="btn btn-sm btn-outline-primary" (click)="editSupplier(supplier.id)">
                  <i class="bi bi-pencil-square me-1"></i>Edit
                </button>
                <button class="btn btn-sm btn-outline-danger ms-2" (click)="deleteSupplier(supplier.id)">
                  <i class="bi bi-trash me-1"></i>Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="mt-4 text-end">
        <button class="btn btn-success btn-sm" [routerLink]="['/admin/supplier/create']">
          <i class="bi bi-plus-circle me-1"></i>Add Supplier
        </button>
      </div>
    </div>
  </div>
</div>

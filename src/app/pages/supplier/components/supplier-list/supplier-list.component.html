<div class="container py-5">
  <div class="card shadow-lg border-0 rounded-4">
    
    <!-- Card Header -->
    <div class="card-header bg-success text-white d-flex align-items-center justify-content-between rounded-top-4 px-4 py-3">
      <h4 class="mb-0 d-flex align-items-center gap-2">
        <i class="bi bi-truck fs-5"></i> Supplier List
      </h4>
      <button class="btn btn-light btn-sm fw-semibold d-flex align-items-center gap-1"
              [routerLink]="['/admin/supplier/create']">
        <i class="bi bi-plus-circle"></i> Add Supplier
      </button>
    </div>

    <!-- Card Body -->
    <div class="card-body bg-light p-0">
      
      <!-- Supplier Table -->
      <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle mb-0">
          <thead class="table-light text-uppercase small text-secondary text-center">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Contact</th>
              <th>Address</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr *ngFor="let supplier of suppliers">
              <td class="text-capitalize fw-semibold">{{ supplier.name }}</td>
              <td>{{ supplier.contactEmail }}</td>
              <td>{{ supplier.contactNumber }}</td>
              <td class="text-start">{{ supplier.address }}</td>
              <td>
                <div class="d-flex justify-content-center gap-2">
                  <button class="btn btn-sm btn-outline-primary d-flex align-items-center gap-1"
                          (click)="editSupplier(supplier.id)">
                    <i class="bi bi-pencil-square"></i> Edit
                  </button>
                  <button class="btn btn-sm btn-outline-danger d-flex align-items-center gap-1"
                          (click)="deleteSupplier(supplier.id)">
                    <i class="bi bi-trash"></i> Delete
                  </button>
                </div>
              </td>
            </tr>

            <!-- Empty State -->
            <tr *ngIf="suppliers.length === 0">
              <td colspan="5" class="text-muted text-center py-4">
                <i class="bi bi-inbox me-2 fs-5"></i>No suppliers found.
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-header bg-success text-white rounded-top-4 d-flex align-items-center">
          <i class="bi bi-pencil-square me-2 fs-5"></i>
          <h5 class="mb-0">Edit Supplier</h5>
        </div>

        <div class="card-body bg-white">
          <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">

            <div class="mb-3">
              <label class="form-label fw-semibold">Name</label>
              <input formControlName="name" class="form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Email</label>
              <input formControlName="contactEmail" type="email" class="form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Contact Number</label>
              <input formControlName="contactNumber" class="form-control" />
            </div>

            <div class="mb-3">
              <label class="form-label fw-semibold">Address</label>
              <textarea formControlName="address" class="form-control" rows="3"></textarea>
            </div>

            <div class="text-end">
              <button class="btn btn-success px-4" [disabled]="supplierForm.invalid">
                <i class="bi bi-save me-1"></i>Update
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

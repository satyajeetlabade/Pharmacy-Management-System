<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-header bg-success text-white py-3 rounded-top-4 d-flex align-items-center justify-content-between">
          <h4 class="mb-0 d-flex align-items-center gap-2">
            <i class="bi bi-box-seam fs-4"></i> Inventory List
          </h4>
          <button class="btn btn-light btn-sm fw-semibold" [routerLink]="['/admin/inventory/add']">
            <i class="bi bi-plus-circle me-1"></i> Add Stock
          </button>
        </div>

        <div class="card-body bg-white p-0">
          <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered mb-0 align-middle text-center">
              <thead class="table-success text-dark">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col" class="text-start ps-3">Drug</th>
                  <th scope="col" class="text-start ps-3">Supplier</th>
                  <th scope="col">Batch</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Supplied Date</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of inventories">
                  <td>{{ item.id }}</td>
                  <td class="text-start ps-3">{{ item.drugName }}</td>
                  <td class="text-start ps-3">{{ item.supplierName }}</td>
                  <td>{{ item.batchNumber }}</td>
                  <td>{{ item.quantity }}</td>
                  <td>{{ item.purchaseDate | date: 'yyyy-MM-dd' }}</td>
                </tr>
                <tr *ngIf="inventories.length === 0">
                  <td colspan="6" class="text-muted text-center py-4 fst-italic">
                    No inventory records available.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
